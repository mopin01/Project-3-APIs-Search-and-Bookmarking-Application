{% extends "base.html" %}

{% block content %}
  <h1>Search Results for "{{ movie_title }}"</h1>
  {% if search_movies %}
    
    {% for movie in search_movies %}
    <div>
        <a method="GET" href="/get_movie/title=`{{movie['title']}}`" id="{{loop.index}}" name="{{ movie['title'] }}"> {{ movie['title'] }}</a>
    </div>
    {% endfor %}
    
  {% else %}
    <p>No results found for "{{ movie_title }}".</p>
  {% endif %}
{% endblock %}
