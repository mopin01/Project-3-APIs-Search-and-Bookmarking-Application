{% extends "base.html" %}

{% block content %}
<p>
    MOVIE_ID: {{ id }}
</p>

<p>
    ORIGINAL_TITLE: {{ original_title }}
</p>

<p>
    TITLE: {{ title }}
</p>

<p> 
    OVERVIEW: {{ overview }}
</p>
<p>
    RELEASE-DATE: {{ release_date }}
</p>

<p>
    {% for image in image_list %}
    <div>
        <img src= "{{ image }}"> <br>
    </div>
    {% endfor%}
</p>

{% endblock %}
